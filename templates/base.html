<!DOCTYPE html>
<html>
  <head>
    <title>{{page_title}}</title>
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{STATIC_URL}}prettify/prettify.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/screen.css" rel="stylesheet" media="screen">
  </head>
  <body>

{%macro navitem(href, title)%}
<li class="{%if path.startswith(href)%}active{%endif%}"><a href="{{href}}">{{title}}</a></li>
{%endmacro%}

    {%block navbar%}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="/">hlidskialf.android</a>
        <ul class="nav">
          {{navitem("/apps", "Apps")}}
          {{navitem("/blog", "Code Blog")}}
        </ul>
      </div>
    </div>
    {%endblock%}
    
    {%block content%}
    {%endblock%}

    {%block scripts%}
    <script src="{{STATIC_URL}}js/jquery.min.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}prettify/prettify.js"></script>
    {%endblock%}

    <script>
    $(function() {
      {%block onload%}
        prettyPrint();

      {%endblock%}
    });
    </script>
  </body>
</html>
